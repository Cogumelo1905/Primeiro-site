<html>

<head>
    <title>Coleções Manga BR</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;

        }

        .intro {
            text-align: center;
            color: orange;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
        }

        .carrinho-usuario img {
            width: 30px;
            margin-left: 10px;
        }

        .produto {
            display: flex;
            gap: 50px;
            padding: 50px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .produto-imagens .imagem-principal {
            width: 300px;
            border-radius: 10px;
            margin: 34px;
        }

        .quantidade button {
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 5px;
        }

        .botao-comprar {
            background-color: orange;
            color: white;
            border: none;
            height: 50px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .botao-comprar:hover {
            transform: scale(1.1);
        }
    </style>
    </style>
</head>

<body>
    <header>
        <h1 class="logo"> Mangas BR </h1>
        <nav>
            <ul>
                <li><a href="Coleções.html">Coleções</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="carrinho-usuario">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Carrinho">
            <img src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png"
                alt="Usuário">
        </div>
    </header>

    <div class="intro">
        <br>
        <h1> Carrinho </h1>
    </div>
    <section class="produto">
        <div class="produto-imagens">

            <href="file:///C:/Aula%206/Blue%20lock.html"><img src="https://m.media-amazon.com/images/I/81Z85oL1xvL.jpg"
                    alt="Manga Blue lock VL 1" height="200" width="150">
        </div>
        <div class="quantidade">
            <button class="menos">-</button>
            <span class="contagem">0</span>
            <button class="mais">+</button>
        </div>

        </div>
        <button class="botao-comprar">$Comprar$</button>
        </div>
        <script>
            document.querySelector('.mais').addEventListener('click', function () {
                var contagem = document.querySelector('.contagem');
                contagem.textContent = parseInt(contagem.textContent) + 1;
            });

            document.querySelector('.menos').addEventListener('click', function () {
                var contagem = document.querySelector('.contagem');
                if (parseInt(contagem.textContent) > 0) {
                    contagem.textContent = parseInt(contagem.textContent) - 1;
                }
            });
        </script>
</body>

</html>
